<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./style.mjs" defer></script>
        <link rel="SHORTCUT ICON" href="/favicon.ico" />
        <title>陳秉洋 Jamison Chen</title>
    </head>

    <body class="d-flex row justify-content-center w-100 m-0">
        <div class="home-header">
            <div id="path" class="d-flex">
                <a href="https://jamison-chen.github.io/" class="part-of-path"
                    >HOME</a
                >
                <a href="#" class="part-of-path">／Articles</a>
            </div>
        </div>
        <div
            id="header"
            class="w-100 d-flex pt-5 align-items-center justify-content-center"
        >
            <div id="category-bar" class="d-flex justify-content-around">
                <div class="category-tag" id="category-all">ALL</div>
                <div class="category-tag" id="category-economics">
                    ECONOMICS
                </div>
                <div class="category-tag" id="category-programming">
                    PROGRAMMING
                </div>
                <div class="category-tag" id="category-ai">AI</div>
                <div class="category-tag" id="category-others">OTHERS</div>
            </div>
        </div>
        <div
            id="search"
            class="w-100 d-flex p-3 justify-content-center align-items-center"
        >
            <div id="search-btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="#888"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                </svg>
            </div>
            <input type="text" id="search-bar" class="text-center folded" />
        </div>
        <div id="main" class="p-0"></div>
        <a href="#" id="back-to-top" class="back-bar-btn">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-chevron-compact-up"
                viewBox="0 0 16 16"
            >
                <path
                    fill-rule="evenodd"
                    d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894l6-3z"
                />
            </svg>
        </a>
    </body>
</html>
